<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบตรวจจับและแปลภาษามือไทย</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f7f9fc;
            padding: 2rem 0;
        }
        .main-title {
            font-weight: 700;
            color: #333;
        }
        .main-panel, .gestures-panel {
            max-width: 800px;
            margin: 0 auto 2rem auto;
            background-color: #ffffff;
            border: 1px solid #e0e5eb;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 24px rgba(0, 30, 80, 0.08);
        }
        .display-box {
            border: 1px solid #dde2e7;
            border-radius: 12px;
            height: 480px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #8896a8;
            margin-bottom: 1.5rem;
            background-color: #f7f9fc;
            position: relative;
            overflow: hidden;
        }
        .video-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }
        .controls {
            display: flex;
            gap: 1rem;
        }
        .btn-custom {
            border: 1px solid #cdd5de;
            background-color: #fff;
            border-radius: 8px;
            padding: 0.6rem 1.5rem;
            font-weight: 700;
            transition: all 0.2s ease;
        }
        .btn-custom:hover {
            background-color: #0d6efd;
            color: #fff;
            border-color: #0d6efd;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(13, 110, 253, 0.2);
        }
        .result-box {
            border: 1px solid #cdd5de;
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 0.6rem 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            font-weight: 700;
            color: #333;
        }
        .gestures-panel-title {
            border: 1px solid #cdd5de;
            background-color: #fff;
            padding: 0.35rem 1rem;
            display: inline-block;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            font-weight: 700;
        }
        .gestures-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            list-style: none;
            padding-left: 0;
        }
        .gestures-list li {
            background-color: #eef2f7;
            padding: 0.5rem 1.25rem;
            border-radius: 20px;
            color: #495057;
            font-weight: 500;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center main-title mb-4">ระบบตรวจจับและแปลภาษามือไทย</h1>

        <!-- Main Panel -->
        <div class="main-panel">
            <div class="display-box">
                <img id="videoFeed" class="video-feed hidden">
                <span id="videoPlaceholder">Real-Time From Camera</span>
            </div>
            <div class="controls">
                <button id="startStopBtn" class="btn btn-custom">Start/Stop</button>
                <div id="realtimeResult" class="result-box">Result</div>
            </div>
        </div>

        <!-- Supported Gestures -->
        <div class="gestures-panel">
            <h5 class="gestures-panel-title">ท่าทางที่รองรับ</h5>
            <ul class="gestures-list">
                {% for action in actions %}
                    <li>{{ action }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let isDetecting = false;
            let predictionInterval;

            const startStopBtn = document.getElementById('startStopBtn');
            const videoFeed = document.getElementById('videoFeed');
            const videoPlaceholder = document.getElementById('videoPlaceholder');
            const realtimeResult = document.getElementById('realtimeResult');

            startStopBtn.addEventListener('click', () => {
                isDetecting = !isDetecting;
                if (isDetecting) {
                    startDetection();
                } else {
                    stopDetection();
                }
            });

            function startDetection() {
                fetch('/start_detection').then(response => response.json()).then(data => {
                    if (data.status === 'started') {
                        videoFeed.src = "{{ url_for('video') }}?t=" + new Date().getTime();
                        videoFeed.classList.remove('hidden');
                        videoPlaceholder.classList.add('hidden');
                        startStopBtn.textContent = 'Stop';
                        predictionInterval = setInterval(getPrediction, 1000);
                    }
                });
            }

            function stopDetection() {
                fetch('/stop_detection').then(response => response.json()).then(data => {
                    if (data.status === 'stopped') {
                        videoFeed.classList.add('hidden');
                        videoFeed.src = "";
                        videoPlaceholder.classList.remove('hidden');
                        startStopBtn.textContent = 'Start';
                        realtimeResult.textContent = 'Result';
                        clearInterval(predictionInterval);
                    }
                });
            }

            function getPrediction() {
                if (!isDetecting) return;
                fetch('/get_prediction').then(response => response.json()).then(data => {
                    if (data.prediction && data.confidence > 0) {
                        realtimeResult.textContent = `${data.prediction} (${(data.confidence * 100).toFixed(1)}%)`;
                    }
                });
            }
        });
    </script>
</body>
</html>
